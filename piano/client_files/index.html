<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Piano Demo</title>
		<meta name="description" content="Socket.io, Node.js, and Redis demo">
		<meta name="author" content="Kris McCann">
		<script type="text/javascript" src="lib/head.js"></script>
		<style>
			@import url(styles/layout.css);
			@import url(styles/piano.css);
		</style>
	</head>
	<body>
		<div class="piano">
			<ul id="piano">
				<li><div id="c1"></div></li>
				<li><div id="d1"></div><span id="cs1"></span></li>
				<li><div id="e1"></div><span id="ds1"></span></li>
				<li><div id="f1"></div></li>
				<li><div id="g1"></div><span id="fs1"></span></li>
				<li><div id="a2"></div><span id="gs1"></span></li>
				<li><div id="b2"></div><span id="as2"></span></li>
				<li><div id="c2"></div></li>
				<li><div id="d2"></div><span id="cs2"></span></li>
				<li><div id="e2"></div><span id="ds2"></span></li>
				<li><div id="f2"></div></li>
				<li><div id="g2"></div><span id="fs2"></span></li>
				<li><div id="a3"></div><span id="gs2"></span></li>
				<li><div id="b3"></div><span id="as3"></span></li>
				<li><div id="c3"></div></li>
				<li><div id="d3"></div><span id="cs3"></span></li>
				<li><div id="e3"></div><span id="ds3"></span></li>
				<li><div id="f3"></div></li>
				<li><div id="g3"></div><span id="fs3"></span></li>
				<li><div id="a4"></div><span id="gs3"></span></li>
				<li><div id="b4"></div><span id="as4"></span></li>
				<li><div id="c4"></div></li>
				<li><div id="d4"></div><span id="cs4"></span></li>
				<li><div id="e4"></div><span id="ds4"></span></li>
			</ul>
			<div id="comms">
				initializing communications...<br />
			</div>
		</div>
		<div id="loading"><div class="content"><span id="loadText">Loading 00%</span><span id="loadBar"><span></span></span></div></div>
		<script type="text/javascript">
			head.js
			(
				"lib/jquery.js",
				"jscript/config.js",
				"jscript/loader.js",
				"jscript/piano.js",
				"jscript/comms.js",
				"jscript/init.js"
			);
		</script>
	</body>
</html>
